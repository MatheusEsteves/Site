<!DOCTYPE html>
<html ng-app = "operacoesPaciente">

    <head>    

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel="stylesheet" href="../css/barraPadrao.css">    
    <link rel="stylesheet" href="../css/dropdown.css">    
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mask.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="../js/ngStorage.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="../js/operacoesPaciente.js"></script>
    
        <title>Home - paciente</title>
        
        <style>
            .menuButton
            {
              right: 170px;
            }
            
            .boxPesquisa
            {
              right : 30px;
              width : 400px;
            }
            
            .mapaHospitais
            {
              position:absolute;
              width:80%;
              height:73.5%;
              top: 190px; 
              background:grey;
              left:10%;
            }
            
            .instrucao{
	          position    : relative;
	          font-family : Arial;
	          font-size   : 18px;
              top         : 145px;
              left        : 10%
            }
        </style>
    </head>    
    
    <body>
        <form ng-controller = "HomePacienteController as homePacienteCtrl">

            <div class="topo">
                <img src="../img/icone.png" class="logo"/>
                            
                <span class="nome">{{paciente.nome}}</span>
                <span class="subInformacao">
                 {{
                  paciente.cidade+"("+paciente.uf+")"
                 }}
                </span> 
                
                <div class = "dropdown boxPesquisa">
                  <button class = "btn btn-default dropdown-toggle" data-toggle = "dropdown">
                    Procurar
                    <span class = "caret"></span>
                  </button>
                  <ul class = "dropdown-menu">
                   <li>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Procure instituições pelo nome" id = "txtNome">
                      <span class="input-group-btn">
                        <a href="#" data-toggle="tooltip" data-placement="right" title="Pesquisar unidades.">
                          <button class="btn btn-default" type="button" ng-click = "pesquisarInstituicaoPorNome()"><span class="glyphicon glyphicon-search"></span></button>
                        </a>
                      </span>
                    </div> 
                   </li>
                   <li>
                     <div class="input-group">
                       <input type = "text" class="form-control" placeholder="Procure unidades por especialidade médica" id = "txtEspecialidade">
                       <span class="input-group-btn">
                        <a href="#" data-toggle="tooltip" data-placement="right" title="Pesquisar unidades.">
                          <button class="btn btn-default" type="button" ng-click = "pesquisarInstituicaoPorEspecialidade()"><span class="glyphicon glyphicon-search"></span></button>
                        </a>
                      </span>
                     </div>
                   </li>
                   <li>
                     <div class="input-group">
                       <input type = "text" class="form-control" placeholder="Procure unidades por convênio" id = "txtConvenio">
                       <span class="input-group-btn">
                        <a href="#" data-toggle="tooltip" data-placement="right" title="Pesquisar unidades.">
                          <button class="btn btn-default" type="button" ng-click = "pesquisarInstituicaoPorConvenio()"><span class="glyphicon glyphicon-search"></span></button>
                        </a>
                      </span>
                     </div>
                   </li>
                  </ul>
                </div>
               
                 <div class="menuButton">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    <span class="caret"></span></button>
                     
                    <ul class="dropdown-menu">                                                                        
                        <li><a href="loginPaciente.html">Sair</a></li>
                    </ul>
                  </div>                
            </div>
            
            <span class = "instrucao"> Por favor, selecione uma clínica ou um pronto socorro no mapa.</span>
            <div id = "mapaHospitais" class = "mapaHospitais"></div>            
        </form> 
    </body>
</html>
